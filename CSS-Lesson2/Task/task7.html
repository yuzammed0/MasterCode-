<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            border: 3px solid red;
        }

        .green{
            border: 3px solid green;
        }

        .colorable{
            border-left-color: yellow;
            border-top-color: red;
            border-right-color: green;
            border-bottom-color: blue;
            border-width: 3px;
            border-style: solid;
        }

        .bold{
            font-weight: 800;
        }
    </style>
</head>
<body>
    <h2>Lorem ipsum dolor sit.</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, iusto.</p>
    <p class="red">Lorem ipsum dolor sit amet consectetur.</p>
    <p class="green">Lorem ipsum dolor sit amet consectetur.</p>
    <p class="colorable">Lorem ipsum dolor sit amet.</p>
    <p><span class="bold">Note:</span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta, ad.</p>
</body>
</html>
